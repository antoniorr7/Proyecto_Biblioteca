<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO BIBLIOTECA</title>
    <link rel="stylesheet" href="css/FanLib.css">
</head>

<body>
    <div class="body-index">
        <div id="Contenedor">
            <div id="Encabezado">
                <button id="btnInicio"><img id="logo"  src="imagenes/logo.png" alt="Indice"></button>
                <div> <button id="btnAutor"  class="opcion"> Autores</button> </div>
                <div> <button id="btnLibro" class="opcion"> Libros</button> </div>
                <div id="busquedad">
                    <input id="buscador" type="text" placeholder="Buscar...">
                    <div>
                        <a href=""><img id="lupa" src="imagenes/lupa.png" alt="Buscar"></a>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="divMenuInicial">
                <!-- Cuerpo -->
                <div id="gif">
                    <a href="info.html"><img src="imagenes/Yg6I.gif"></a>
                </div>
            </div>
        </div>
    </div>
    <div id="divListarLibro">
        <div class="body-libros">
            <!-- Tarjetas de libros -->
            <div id="cuerpo">
                <div class="titulo">
                    <h1>Libros</h1>
                </div>

                <div id="scroll-lateral">
                    <div class="card"><a href="libro.html">
                            <img src="imagenes/111.jpg" alt="Descripción de la imagen">
                            <div class="card-content">
                                <h3>Título del Libro</h3>
                                <a href=""><img id="papelera" src="imagenes/papelera.png"
                                        alt="Borrar"></a>
                                <a href="formulario-libros.html"><img id="lapiz" src="imagenes/lapiz.png"
                                        alt="Editar"></a>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <img src="imagenes/añadir.png" id="crearLibro"><br>
        </div>
    </div>
    <div id="divListarAutor">

        <div class="body-autores">
            <!-- Tabla de autores -->
            <h1>Autores</h1>

            <div id="scroll">
                <table class="tabla">
                    <tr>
                        <td class="imagen-columna">
                            <a href="autor.html"><img src="imagenes/PromoHP7_Harry_Potter.webp"
                                    alt="Descripción de la imagen"></a>
                            <a href="autor.html"><span class="nombre-autor">Autor</span></a>
                        </td>
                        <td class="editor-columna">
                            <a href="formulario-autores.html"><img src="imagenes/lapiz.png"
                                    alt="Editar autor" class="editor"></a>
                            <a href=""><img id="papelera" src="imagenes/papelera.png" alt="Eliminar autor"
                                    class="editor"></a>
                        </td>
                    </tr>
                </table>
            </div>


            <img id="btnCrear" src="borrar" alt="">

            <!-- Botón inferior -->

            <div id="botones">
                <input type="submit" value="Añadir Datos" id="añadir-autor"><br>
            </div>

        </div>

    </div>
    <div id="divCrearAutor">
        CREAR AUTOR
        <h2>Formulario de Autor</h2>
        <form id="formularioAutor">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Fecha Nacimiento:</label>
            <input type="date" name="fechaNacimiento" required>

            <label>Fecha Muerte:</label>
            <input type="date" name="fechaMuerte">

            <label>Biografia:</label>
            <input type="text" name="biografia" required>

            <label>Foto:</label>
            <input type="file" name="foto" accept="image/*">

            <label>Nacionalidad:</label>
            <input type="text" name="nacionalidad" required>

            <button type="submit" id="btnEnviar">Enviar</button>
        </form>
    </div>
    <div id="divCrearLibro">
        CREAR Libro
      
        <form id="formularioLibro">
          <label>Título:</label>
          <input type="text" name="titulo" required>
      
          <label>Autor:</label>
          <select name="autor" required>
                <option value="prueba">Elige un Autor</option>
          </select>
      
          <label>Fecha de Publicación:</label>
          <input type="date" name="fecha_publicacion" required>
      
          <label>Reseña:</label>
          <textarea name="reseña" rows="4" required></textarea>
      
          <label>Portada:</label>
          <input type="file" name="portada" accept="image/*">
      
          <label>Género:</label>
          <select name="genero" required>
            <option value="Ficcion">Ficción</option>
            <option value="NoFiccion">No Ficción</option>
            <option value="Aventura">Aventura</option>
            <option value="Misterio">Misterio</option>
            <option value="CienciaFiccion">Ciencia Ficción</option>
            <option value="Romance">Romance</option>
            <option value="Historico">Histórico</option>
          </select>
      
          <button type="submit" id="btnEnviar">Enviar</button>
        </form>
      </div>
      
    <script type="module" src="controlador.js"></script>
</body>

</html>
