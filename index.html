<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO BIBLIOTECA</title>
    <link rel="stylesheet" href="css/FanLib.css">
</head>

<body>
    <!----------------------------------------------------------------------------------------------------->
    <div class="body-index">
        <div id="Contenedor">
            <div id="Encabezado">
                <button id="btnInicio"><img id="logo" src="imagenes/logo.png" alt="Indice"></button>
                <div> <button id="btnAutor" class="opcion"> Autores</button> </div>
                <div> <button id="btnLibro" class="opcion"> Libros</button> </div>
                <div id="busquedad">
                    <input id="buscador" type="text" placeholder="Buscar...">
                    <div>
                        <a href=""><img id="lupa" src="imagenes/lupa.png" alt="Buscar"></a>
                    </div>
                </div>
            </div>
        </div>
        <!----------------------------------------------------------------------------------------------------->
        <div id="divMenuInicial">
            <!-- Cuerpo -->
            <div id="gif">
                <a href="info.html"><img src="imagenes/Yg6I.gif"></a>
            </div>
        </div>
    </div>
    </div>
    <!----------------------------------------------------------------------------------------------------->
    <div id="divListarLibro">
        <div class="body-libros">
            <!-- Tarjetas de libros -->
            <div id="cuerpo">
                <div class="titulo">
                    <h1>Libros</h1>
                </div>

                <div id="scroll-lateral">
                    <div class="card"><a href="libro.html">
                           
                            <div class="card-content">
                              
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <img src="imagenes/añadir.png" id="crearLibro"><br>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------------->
    <div id="divListarAutor">

        <div class="body-autores">
            <!-- Tabla de autores -->
            <h1>Autores</h1>

            <div id="scroll">
                <table class="tabla">
                    <tr>
                        <td class="imagen-columna">
                        </td>
                        <td class="editor-columna">
                           
                        </td>
                    </tr>
                </table>
            </div>


            <img id="btnCrear" src="borrar" alt="">

            <!-- Botón inferior -->

            <div id="botones">
                <input type="submit" value="Añadir Datos" id="añadir-autor"><br>
            </div>

        </div>

    </div>
    <!----------------------------------------------------------------------------------------------------->
    <div id="divCrearAutor">
        <div class="body-form-libros">
            <!-- Tabla de autores -->
            <div class="titulo-form">
                <h1>Formulario Autores</h1>
            </div>
            <div id="Cuerpo">
                <div id="formulario">
                    <form action="" method="get" id="formularioAutor">
                        <div class="marco-autores">
                            <div class="espacio">
                                <label for="titulo">Nombre de Autor:</label>
                                <input type="text" name="nombre" id="nombre" class="borde" size="20" maxlength="20">
                            </div>
                        </div>

                        <div class="marco-autores">
                            <div class="espacio">
                                <label for="fecha_pub">Fecha de nacimiento:</label>
                                <input type="date" name="fechaNacimiento" id=fechaNacimiento class="borde">
                            </div>
                        </div>

                        <div class="marco-autores">
                            <div class="espacio">
                                <label for="fecha_pub">Fecha de fallecimiento:</label>
                                <input type="date" name="fechaMuerte" id=fechaMuerte class="borde">
                            </div>
                        </div>

                        <div class="marco-autores">
                            <div id="nacionalidad" class="espacio">
                                <label for="nacionalidad">
                                    Nacionalidad
                                </label>
                                <datalist id="nacionalidades">
                                    <select name="nacionalidades">
                                        <option value="Español">Español</option>
                                        <option value="Francés">Francés</option>
                                        <option value="Chino">Chino</option>
                                        <option value="Gitano">Gitano</option>
                                    </select>
                                </datalist>

                                <input id="nacionalidad" name="nacionalidad" list="nacionalidades" class="borde">
                            </div>
                        </div>

                        <div class="marco-autores">
                            <div id="biografia" class="espacio">
                                <label for="texto">Biografía:</label>
                                <textarea rows="2" cols="40" name="biografia" id="biografia"
                                    class="borde"></textarea><br>
                            </div>
                        </div>

                        <div class="marco-autores">
                            <div id="retrato" class="espacio">
                                Retrato Autor:
                                <input type="file" name="foto" class="borde">
                            </div>
                        </div>

                        <div class="marco-autores">
                            <div id="obras" class="espacio">
                                <label for="titulo">Obras de Autor:</label>
                                <input type="text" name="titulo" id="titulo" class="borde" size="20" maxlength="50">
                            </div>
                        </div>
                        <button type="submit" value="enviar" id="submit">
                            enviar
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!----------------------------------------------------------------------------------------------------->


    <div id="divCrearLibro">
        <div class="body-form-libros">
            <div class="titulo-form">
                <h1>Formulario Libros</h1>
            </div>
            <div id="Cuerpo">
                <div id="formulario">
                    <form action="" method="get" id="formularioLibro">
                        <div class="marco">
                            <div class="espacio-libros">
                                <label>Título:</label>
                                <input type="text" name="tituloLibro" id="titulo" required>
                            </div>
                        </div>
                        <div class="marco">
                            <label>Autor:</label>
                            <select name="autor" required>
                                <option value="prueba">Elige un Autor</option>
                            </select>
                        </div>

                        <div class="marco">
                            <div class="espacio-libros">
                                <label for="fecha_pub">Fecha de publicación:</label>
                                <input type="date" name="fecha_publicacion" id="fecha" class="borde">
                            </div>
                        </div>

                        <div class="marco">
                            <div id="descripcion" class="espacio-libros">
                                <label for="texto">Descripción:</label>
                                <textarea rows="2" cols="40" name="reseña" id="texto_desc" class="borde"></textarea><br>
                            </div>
                        </div>

                        <div class="marco">
                            <div id="portada" class="espacio-libros">
                                Portada:
                                <input type="file" name="portada" class="borde">
                            </div>
                        </div>
                        <div class="marco">
                            <div id="autoresInfluidos" class="espacio-libros">
                                <label for="reseña">Reseña</label>
                                <input type="text" name="reseña" id="reseña" class="borde" size="20" maxlength="50">
                            </div>
                        </div>

                        <div class="marco">
                            <label>genero:</label>
                            <select name="genero" required>
                                <option value="prueba">Elige un genero</option>
                                <option value="terror">terror</option>
                            </select>
                        </div>
                         <!-- Botón inferior -->
        <button type="submit" value="enviar" id="submit">
            enviar
        </button>
                    </form>
                </div>
            </div>
        </div>
       
    </div>
    </div>
    </div>

    <script type="module" src="controlador.js"></script>
</body>

</html>
